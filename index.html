<!DOCTYPE html>
<html lang="">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Help me to read</title>

	<!--CSS Bootstrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<link rel="stylesheet" href="assets/css/mystyle.css">

	<link rel="stylesheet" href="assets/css/input-range.css">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<!--JS Bootstrap-->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	<!--Google Fonts-->
	<link href="https://fonts.googleapis.com/css?family=Heebo|PT+Sans+Narrow" rel="stylesheet">

	<!--jQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/js/input-range.js"></script>

	<script type="text/javascript" src="assets/js/myscript.js"></script>

	<script type="text/javascript" src="assets/js/fitText.js"></script>
</head>
<body>
	<div class="container">
		<div class="content">
			<div class="row">
				<div class="col-md-8 offset-md-2 pt-3 form-options">
					<div class="jumbotron jumbotron mt-1">
					  	<div class="container">
					    	<h1 class="display-2 text-center mb-4 header" style="font-size: 3em;"><img src="https://i1.wp.com/christcenteredministries.org/wp-content/uploads/helping-others-2.png" style="width: 20%;" class="text-center"> Two Devs</h1>
					    	<div class="row">
						    	<div class="col-md-12">
						    		<label>Your Text</label>
						    		<textarea class="form-control" id="text" rows="10" placeholder="Type your text here..."></textarea>
						    	</div>
						    </div>
					    	<div class="row">
						    	<div class="col-md-8 mt-4">
						    		<label></label><br>
						    		<input type="range" class="form-control" min="100" max="1000" step="100" id="velocity" value="100">
						    		<output for="velocity" onforminput="value = velocity.valueAsNumber;"></output>
						    	</div>
						    	<div class="col-md-4 p-0 text-center">
						    		<button onclick="letsGo()" type="button" class="mt-4 my-btn btn btn-primary">Let's Go!</button>
						    	</div>
						    </div>
					  	</div>
					</div>
				</div>
				<div class="col-md-12 pt-5 words">
					<div class="jumbotron jumbotron my-jumbotron mt-5">
					  	<div class="container">
					    	<h1 class="display-2 text-center countdown"></h1>
					    	<h1 class="display-2 text-center hot-area"></h1>
					  	</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="link-github col-md-12 text-center">
		<a href="https://github.com/LucasSantosDev" target="_blank"><i class="fa fa-github"></i> Lucas Santos Dev</a> | <a href="https://github.com/tarcisioLima" target="_blank"><i class="fa fa-github"></i> Tarcisio Lima</a>
	</div>
	<div class="reload" onclick="reload()">
		Reload? <img src="https://www.searchpng.com/wp-content/uploads/2019/04/Reload-Button-PNG-715x715.png">
	</div>
</body>
</html>
